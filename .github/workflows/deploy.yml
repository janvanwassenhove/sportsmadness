name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Build frontend
        working-directory: apps/frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Generate version file
        working-directory: apps/frontend
        run: |
          echo "{\"version\":\"${{ github.sha }}\",\"buildTime\":\"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > dist/version.json
          cat dist/version.json

      - name: Add .nojekyll file
        working-directory: apps/frontend
        run: touch dist/.nojekyll

      - name: Verify build output
        working-directory: apps/frontend
        run: |
          echo "=== Build Output Structure ==="
          ls -la dist/
          echo "=== Assets Directory ==="
          ls -la dist/assets/ || echo "No assets directory found"
          echo "=== Checking for index.html ==="
          test -f dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          echo "=== Checking for 404.html ==="
          test -f dist/404.html && echo "✓ 404.html exists" || echo "✗ 404.html missing"
          echo "=== Checking router files ==="
          find dist -name "*scoreboard*" -o -name "*router*" | head -10
          echo "=== Build completed for base: /sportsmadness/ ==="

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/frontend/dist
          publish_branch: gh-pages
          force_orphan: true
          # Enable cleaning to remove old files
          # This prevents stale asset references
          enable_jekyll: false
          cname: ''
